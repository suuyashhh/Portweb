<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            position: relative;
        }

        .message-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            max-width: 600px;
            margin: 0 auto;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #4f46e5;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 500;
            color: #4f46e5;
            margin-bottom: 2rem;
            animation: slideIn 1s ease-out;
        }

        .sub-message {
            font-size: 1rem;
            color: #6b7280;
            max-width: 80%;
            margin: 0 auto;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
        }

        .decoration-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #4f46e5 0%, transparent 70%);
            top: -50px;
            right: -50px;
        }

        .decoration-2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            bottom: -30px;
            left: -30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.25rem;
            }
            
            .icon {
                font-size: 2.5rem;
            }
            
            .message-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .sub-message {
                font-size: 0.9rem;
                max-width: 95%;
            }
            
            .icon {
                font-size: 2rem;
            }
            
            .message-card {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-card">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            
            <div class="icon">‚è≥</div>
            <h1>Coming Soon</h1>
            <div class="message">I will update soon..!</div>
            <p class="sub-message">i'm working on something awesome... Please check back later for updates.</p>
        </div>
    </div>
</body>
</html>
