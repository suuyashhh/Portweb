<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyash Patil - .Net Developer</title>
    <!-- Favicon -->
    <link rel="icon" href="images/suyash.jpg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary-color: #ffffff;
            --secondary-color: rgba(255, 255, 255, 0.85);
            --accent-color: #64ffda;
            --bg-transparent: rgba(255, 255, 255, 0.1);
            --bg-transparent-hover: rgba(255, 255, 255, 0.2);
            --bg-white: #ffffff;
            --text-dark: #333333;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.15);
            --shadow-dark: 0 10px 40px rgba(0, 0, 0, 0.2);
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
            --border-radius-small: 12px;
            --border-radius-medium: 16px;
            --border-radius-large: 24px;
            --border-radius-full: 9999px;
        }

        /* ===== RESET & BASE STYLES ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #000; /* Fallback color */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* ===== VIDEO BACKGROUND ===== */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        /* Fixed: Removed blur and reduced opacity for clearer video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.2));
            /* Removed backdrop-filter: blur(1px); for clearer video */
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== PROFILE SECTION ===== */
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: var(--border-radius-full);
            overflow: hidden;
            margin: 0 auto 25px;
            border: 4px solid var(--primary-color);
            box-shadow: var(--shadow-medium);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-dark);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .profile-image:hover img {
            transform: scale(1.1);
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .emoji {
            display: inline-block;
            animation: wave 2s infinite;
            transform-origin: 70% 70%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: color var(--transition-fast), transform var(--transition-fast);
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        /* ===== MENU SECTION ===== */
        .menu-section {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 15px;
        }

        .menu-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-transparent);
            border-radius: var(--border-radius-medium);
            padding: 0 30px;
            height: 85px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 1.125rem;
            letter-spacing: 0.5px;
            overflow: hidden;
            transition: all var(--transition-medium);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
        }

        .menu-item::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-white);
            color: var(--text-dark);
            transform: translateY(100%);
            transition: transform var(--transition-medium);
            z-index: 1;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .menu-item:hover::before {
            transform: translateY(0);
        }

        .menu-item span {
            transition: opacity var(--transition-medium);
            z-index: 2;
        }

        .menu-item:hover span {
            opacity: 0;
        }

        .menu-item i {
            position: absolute;
            right: 30px;
            opacity: 0.7;
            transition: all var(--transition-medium);
            z-index: 2;
        }

        .menu-item:hover i {
            color: var(--text-dark);
            opacity: 1;
            transform: translateX(5px);
        }

        /* Active menu item */
        .menu-item.active {
            background-color: var(--bg-white);
            color: var(--text-dark);
        }

        .menu-item.active i {
            color: var(--text-dark);
            opacity: 1;
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        /* Play button for mobile devices */
        .play-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (min-width: 1200px) {
            .container {
                padding: 80px 20px;
            }
            
            .menu-item {
                height: 90px;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 992px) {
            .container {
                padding: 50px 20px;
            }
            
            .name {
                font-size: 2.25rem;
            }
            
            .menu-section {
                max-width: 600px;
            }
            
            .menu-item {
                height: 80px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .profile-image {
                width: 130px;
                height: 130px;
            }

            .name {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.1rem;
            }

            .menu-section {
                max-width: 500px;
                gap: 15px;
            }
            
            .menu-item {
                height: 75px;
                padding: 0 25px;
                font-size: 1rem;
            }
            
            .menu-item i {
                right: 25px;
            }
            
            /* Improved video responsiveness for mobile */
            #background-video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 15px;
            }
            
            .profile-image {
                width: 110px;
                height: 110px;
                border-width: 3px;
            }

            .name {
                font-size: 1.75rem;
            }

            .title {
                font-size: 1rem;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icons a {
                font-size: 1.25rem;
            }

            .menu-item {
                height: 70px;
                padding: 0 20px;
                font-size: 0.95rem;
                border-radius: var(--border-radius-small);
            }
            
            .menu-item i {
                right: 20px;
                font-size: 0.9rem;
            }
            
            /* Enhanced video handling for small screens */
            #background-video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: fixed;
                top: 0;
                left: 0;
                transform: none;
            }
        }

        @media (max-width: 380px) {
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            .title {
                font-size: 0.9rem;
            }
            
            .menu-item {
                height: 65px;
                padding: 0 15px;
                font-size: 0.9rem;
            }
        }

        /* For very tall screens */
        @media (min-height: 900px) {
            .container {
                justify-content: center;
            }
        }

        /* For landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 20px 15px;
            }
            
            .profile-section {
                margin-bottom: 10px;
            }
            
            .profile-image {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .name {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .title {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .menu-section {
                gap: 10px;
            }
            
            .menu-item {
                height: 60px;
            }
            
            /* Improved video handling for landscape */
            #background-video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }

        /* For users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Video background handling
            const video = document.getElementById('background-video');
            
            // Make sure the video loops
            video.loop = true;
            
            // Handle video loading errors
            video.addEventListener('error', function() {
                console.error('Error loading video');
                // Fallback to a gradient background if video fails to load
                document.querySelector('.video-container').style.background = 
                    'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
            });
            
            // Ensure video plays when ready
            video.addEventListener('canplaythrough', function() {
                video.play().catch(e => {
                    console.error('Auto-play was prevented:', e);
                    // Add a play button if autoplay is blocked
                    createPlayButton();
                });
            });
            
            // Staggered animation for menu items
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                // Add staggered animation delay
                item.style.animation = `fadeIn 0.5s ease-out forwards ${0.1 + index * 0.1}s`;
                item.style.opacity = '0'; // Start with opacity 0
                
                // Add click handler for active state
                item.addEventListener('click', function(e) {
                    // Remove active class from all items
                    menuItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                });
            });
            
            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            // Observe all menu items
            menuItems.forEach(item => {
                observer.observe(item);
            });
            
            // Improved video responsiveness for mobile devices
            function handleVideoResize() {
                if (window.innerWidth <= 576) {
                    // For mobile devices, ensure the video covers the screen
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                } else {
                    // Reset for larger screens
                    video.style.width = 'auto';
                    video.style.height = 'auto';
                    video.style.minWidth = '100%';
                    video.style.minHeight = '100%';
                }
            }
            
            // Call on load and resize
            handleVideoResize();
            window.addEventListener('resize', handleVideoResize);
        });

        // Create a play button if autoplay is blocked
        function createPlayButton() {
            const playButton = document.createElement('button');
            playButton.innerHTML = '<i class="fas fa-play"></i> Play Background';
            playButton.className = 'play-button';
            
            playButton.addEventListener('click', function() {
                document.getElementById('background-video').play();
                this.style.opacity = '0';
                setTimeout(() => this.remove(), 300);
            });
            
            document.body.appendChild(playButton);
        }
    </script>
